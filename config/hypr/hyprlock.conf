# USER AVATAR
image {
  # monitor =
  path = $HOME/icon.png
  size = 100
  border_color = $accent
  position = 0, 0
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  # monitor =
  size = 400, 100
  outline_thickness = 0
  dots_size = 0.5
  dots_spacing = 0.5
  dots_center = true
  outer_color = $accent
  inner_color = $base
  font_color = $accent
  fade_on_empty = true
  placeholder_text =
  hide_input = false
  check_color = $surface0
  fail_color = $red
  fail_text = nope X$ATTEMPTS
  capslock_color = $base
  position = 0, -500
  halign = center
  valign = center
}
