source = $HOME/config/hypr/frappe.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = CaskaydiaCove Nerd Font

# GENERAL
general {
  # disable_loading_bar = false
  hide_cursor = true
  grace = 0
  ignore_empty_input = true
}

animation {
	enabled = false
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/config/wallpapers/waves.png
  # blur_passes = 1
  color = $base
}

